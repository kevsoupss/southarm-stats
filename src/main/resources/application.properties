spring.application.name=Southarm Stats

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver

server.port=${PORT:8080}
server.address=0.0.0.0
security.api.key=${SPRING_SECURITY_API_KEY}

claude.api.key=${ANTHROPIC_API_KEY:}
claude.api.base-url=https://api.anthropic.com
claude.api.model=claude-3-5-sonnet-20241022
claude.api.max-tokens=4096
claude.api.temperature=0.1
claude.api.timeout-seconds=30
claude.api.max-retries=3